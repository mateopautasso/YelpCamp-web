<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/Reset-Variables/Reset-Variables.css">
    <link rel="stylesheet" href="Css/Estilos_principales/styles.css">
    <link rel="stylesheet" href="Css/Componentes/componentes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
     /* colors */
    --principal-white: #ffffff;
    --secondary-white:  #f9f6f1;
    --principal-black: #000000;
    --secondary-black: #232323;
    --principal-grey: #4d4d4d;

    /* Tipografía */
    --tipografía-principal: 'Archivo', sans-serif;
}
    </style>
</head>

<body>
    <section>

        <!-- HEADER 1-->
        <header class="header__container">
            <div class="header__container--left">
                <img class="header__img--logo" src="Assets/Logo.svg" alt="Logo">
                <a class="header__a" href="#">Home</a>
            </div>
            <div class="header__container--right">
                <img class="header__img--more-options" src="Assets/Hamburger Menu.svg" alt="Más opciones">
                <a href="#">Login</a>
                <button class="header__button">Create an account</button>
            </div>
        </header>

        <!-- HEADER 2 -->
        <header class="header__container">
            <div class="header__container--left">
                <img class="header__img header__img--logo" src="Assets/Logo.svg" alt="Logo">
                <a class="header__a" href="#">Home</a>
            </div>
            <div class="header__container--right">
                <img class="header__img header__img--more-options" src="Assets/Hamburger Menu.svg" alt="Más opciones">
                <a class="header__a header__a--username" href="#">MatuPau</a>
                <a class="header__a header__a--logout" href="#">Logout</a>
            </div>
        </header>

        <!-- WELCOME CARD -->
        <div class="welcome">
            <h1 class="welcome__h1">Welcome to Yelpcamp!</h1>
            <p class="welcome__p">View our hand-picked campground from all over the word, or add your own.</p>
            <div class="welcome__search-container search-container">
                <div class="search-container__input-container input-container">
                    <label for="search-camp">
                        <img class="input-container__img" src="Assets/Search Icon.svg" alt="Buscar">
                    </label>
                    <input id="search-camp" class="input-container__input" type="text" placeholder="Search for camps">
                </div>
                <button class="search-container__button--searchbut">Search</button>
            </div>
            <a class="welcome__a" href="#">Or add you own campground</a>
        </div>
        <!-- WELCOME CARD -->

        <!-- CAMPS CARD */ -->
        <div class="card">
            <div class="card__container">
                <img class="card__img" src="Assets/Camp Images/Compressed Images/Mount Ulap.jpg" alt="Imágen del lugar">
                <h2 class="card__h2">Hola que tal</h2>
                <p class="card__p">campamento en parana</p>
                <button class="card__button secondary-button">
                    <h2>View campground</h2>
                </button>
            </div>
        </div>
        <!-- CAMPS CARD */ -->
    </section>
    
    <!-- FOOTER WITH LOGO -->
    <footer class="footer">
        <img class="footer__img" src="Assets/Logo.svg" alt="Logo">
    </footer>

</body>
</html>
